<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-BR">

<head>
<title>Projeto Audit√≥rio</title>
<meta charset="UTF-8" />
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>


	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"><img src="images/ufes.png"></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 text-align="center">Agenda de eventos: </h1>

	</div>


	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Alterar</th>
				<th>Excluir
				<th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="evento : ${eventos}">
				<td><a
					th:href="${(#mvc.url('EC#detalhesEventoGet').arg(0, evento.id)).build()}"><span
						th:text="${evento.nome}"></span></a></td>
				<td><span th:text="${evento.local}"></span></td>
				<td><span th:text="${evento.data}"></span></td>
				<td><span th:text="${evento.horario}"></span></td>
				<td><a
					th:href="${(#mvc.url('EC#alterarEventoGet').arg(0, evento.id)).build()}"><i
						class="material-icons left">edit</i></a></td>
				<td><a
					th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"><i
						class="material-icons left">delete</i></a></td>
			</tr>
			<tr>
			<tr>
		</tbody>


	</table>
	<br>
	<div class="container">
		<a class="waves-effect waves-light btn-small" href="/cadastrarEvento">Cadastrar
			evento</a>
	</div>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
