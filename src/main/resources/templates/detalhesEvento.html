<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Projeto Auditório</title>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

 <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><img src="images/ufes.png"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/eventos">Agenda</a></li>
      </ul>
    </div>
  </nav>
<body>
	

	<div th:each="evento: ${evento}">
		<div class="row">
			<div class="container">
			<h3>Detalhes do Evento:</h3>
				<p>
					Nome: <span th:text="${evento.nome}"></span>
				</p>
				<p>
					Local: <span th:text="${evento.local}"></span>
				</p>
				<p>
					Data: <span th:text="${evento.data}"></span>
				</p>
				<p>
					Horário: <span th:text="${evento.horario}"></span>
				</p>
				
				
				<h4>Cadastro de participantes:</h4>
				
				<form method="post" th:object="${participante}">
					Nome do participante: <input type="text" value="" name="nomeParticipante" placeholder="Nome Completo"/>
					RG: <input type="text" value="" name="rg" placeholder = "00.000.000-0"/>
					<button type="submit">Cadastrar</button>
				</form>
				<table class="container tabelaParticipante">
		<thead>
			<tr>
				<th>
					<h4>Lista de Participantes:</h4>
				</th>
			</tr>
			<tr>
				<th>Nome Participante</th>
				<th>RG</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="participante: ${participantes}">
				<td><span th:text="${participante.nomeParticipante}"></span></td>
				<td><span th:text="${participante.rg}"></span></td>
				<td><a th:href = "${(#mvc.url('EC#deletarParticipante').arg(0, participante.rg)).build()}"><i class ="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
